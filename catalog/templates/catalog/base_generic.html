{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная страница {% endblock %}</title>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="header bg-pink text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a class="text-white text-decoration-none" href="{% url 'catalog:index' %}">Главная</a></h1>
            <nav class="d-flex gap-3">
                {% if user.is_authenticated %}
                    <a class="header__link" href="{% url 'catalog:create_application' %}">Создать заявку</a>
                    <a class="header__link-bg" href="{% url 'catalog:profile' %}">Профиль</a>
                    <a class="btn btn-outline-light" href="{% url 'catalog:logout' %}">Выход</a>
                {% else %}
                    <a class="btn btn-light" href="{% url 'catalog:register' %}">Регистрация</a>
                    <a class="btn btn-light" href="{% url 'catalog:login' %}">Вход</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
