{% extends 'catalog/base_generic.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Создать новую заявку</h2>

    <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text text-muted">{{ field.help_text }}</div>
                            {% endif %}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Создать заявку</button>
                <a href="{% url 'catalog:index' %}" class="btn btn-outline-secondary mt-3">Вернуться на главную</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
